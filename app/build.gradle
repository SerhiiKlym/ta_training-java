plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'java'
}

group 'com.epam.training.serhii_klymenko'
version '1.0-SNAPSHOT'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use TestNG framework, also requires calling test.useTestNG() below
    testImplementation 'org.testng:testng:7.4.0'
    testImplementation 'org.seleniumhq.selenium:selenium-java:4.28.1'
    testImplementation 'org.slf4j:slf4j-simple:2.0.7'


    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.0.1-jre'
    implementation 'org.seleniumhq.selenium:selenium-support:4.28.1'
    implementation 'org.seleniumhq.selenium:selenium-chrome-driver:4.28.1'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.18.2'
}


tasks.named('test') {
    // Use TestNG for unit tests.
    useTestNG()
}

test {
    useTestNG()
}
